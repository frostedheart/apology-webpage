<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apology to Raaji</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
    }

    header {
      text-align: center;
      background-color: #ffcccb;
      padding: 20px;
      font-size: 1.5em;
    }

    .pigeon {
      width: 150px;
      position: absolute;
      top: 50px;
      left: 20%;
      animation: fly 5s infinite ease-in-out;
    }

    .dog {
      width: 200px;
      position: absolute;
      bottom: 20px;
      right: 10%;
    }

    @keyframes fly {
      0% { transform: translate(0, 0); }
      50% { transform: translate(50px, -100px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <header>Raaji, I am deeply sorry 💖</header>
  <main>
    <p style="text-align: center; font-size: 1.2em;">
      You mean the world to me, and I hope this little page brightens your day. 🕊️🐶
    </p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Pigeon.jpg" alt="Flying Pigeon" class="pigeon">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg" alt="Cute Dog" class="dog">
  </main>
</body>
</html>

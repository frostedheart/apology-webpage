<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background: url('https://images.unsplash.com/photo-1568820858-3bc90f9c57c8') no-repeat center center fixed;
            background-size: cover;
        }

        .screen {
            display: none;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
        }

        .screen.active {
            display: flex;
        }

        .centered-iframe {
            margin: auto;
            display: block;
            max-width: 100%;
            max-height: 80%;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .go-back {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
        }

        .go-back:hover {
            background-color: #e60000;
        }

        .audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="screen1" class="screen active">
        <div>
            <iframe src="https://giphy.com/embed/6m6xwSSQEORbLsqmOf" width="480" height="274" class="centered-iframe" frameborder="0" allowfullscreen></iframe>
            <p><a href="https://giphy.com/gifs/MoWillems-pigeon-mowillems-thepigeon-6m6xwSSQEORbLsqmOf">via GIPHY</a></p>
            <button class="button" id="startButton">Start</button>
        </div>
    </div>

    <div id="screen2" class="screen">
        <div>
            <h1>I'm Sorry, Raaji</h1>
            <p>I truly value you, and I was wrong in how I spoke to you.</p>
            <button class="go-back" id="goBackButton">Go Back</button>
        </div>
    </div>

    <audio id="audio" class="audio" preload="auto">
        <source src="1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const startButton = document.getElementById('startButton');
        const audio = document.getElementById('audio');
        const screen1 = document.getElementById('screen1');
        const screen2 = document.getElementById('screen2');
        const goBackButton = document.getElementById('goBackButton');

        // Play audio when start button is clicked
        startButton.addEventListener('click', () => {
            audio.currentTime = 4; // Start audio at 4 seconds
            audio.play();
            screen1.classList.remove('active');
            screen2.classList.add('active');
        });

        // Go back to the first screen
        goBackButton.addEventListener('click', () => {
            screen2.classList.remove('active');
            screen1.classList.add('active');
        });

        // Auto-start the audio when the page loads (with a 1-second delay to make sure it's ready)
        window.onload = () => {
            setTimeout(() => {
                audio.currentTime = 4; // Start audio at 4 seconds
                audio.play();
            }, 1000); // Wait for 1 second before starting the audio
        };
    </script>
</body>
</html>
